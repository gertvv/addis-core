<navbar-directive>
</navbar-directive>
<ul ng-show="loading.loaded" class="breadcrumbs">
  <li><a ui-sref="projects({userUid: userId})">Projects</a></li>
  <li><a ui-sref="project({userUid: userId, projectId: project.id})">{{project.name}}</a></li>
  <li class="current active">{{analysis.title}}</li>
</ul>
<div ng-if="error" class="row" ng-cloak>
  <div class="columns">
    <app-alert type="alert" close="error.close()" error="error">
      </span>
    </app-alert>
  </div>
</div>
<div class="project-header row ">
  <div class="columns large-12">
    <h1 class="inline-header" title="Analysis title">{{analysis.title}}</h1>
    <h3 class="subheader inline-header" title="Analysis type">/ {{analysis.analysisType}}</h3>
  </div>
</div>
<div class=" row ">
  <div class="columns large-5 medium-6 end">
    <label>Primary model</label>
    <div ng-hide="!models.length" class="row collapse">
      <div class="small-9 columns">
        <select ng-model="primaryModel" ng-options="model.title for model in models"></select>
      </div>
      <div class="small-3 columns">
        <button ng-disabled="!primaryModel" ng-click="primaryModel = null" class=" alert postfix" ng-show="!model.isPrimary">Unset</button>
      </div>
    </div>
    <div ng-show="!models.length"><em>No models have been created</em></div>
  </div>
</div>
<hr>
<div class="row">
  <div class="columns large-6">
    <div ui-view="networkMetaAnalysis"></div>
    <div ui-view="models"></div>
  </div>
  <div class="columns large-6">
    <div ui-view="network"></div>
  </div>
</div>
<div ui-view="evidenceTable"></div>
